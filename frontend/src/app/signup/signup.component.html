<div class="signup-container">
  <h2 class="artistic-heading">Signup</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username" class="artistic-label">Username</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        class="artistic-input"
        required
      />
    </div>
    <div class="form-group">
      <label for="email" class="artistic-label">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        class="artistic-input"
        required
      />
    </div>
    <div class="form-group">
      <label for="password" class="artistic-label">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        class="artistic-input"
        required
      />
    </div>
    <button type="submit" class="artistic-button mt-4">Signup</button>
  </form>
</div>
