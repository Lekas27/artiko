<div class="container mt-4">
  <!-- Banner Section -->
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="display-4 artistic-heading">Welcome to Artiko</h1>
      <p class="lead artistic-subheading">Discover beautiful artworks and posts from amazing artists.</p>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="row mb-4">
    <div class="col-md-8 offset-md-2">
      <input
        type="text"
        class="form-control artistic-search-input"
        placeholder="Search for artworks..."
        [(ngModel)]="searchQuery"
        (input)="filterPosts()"
      />
    </div>
  </div>

  <!-- Artworks Gallery -->
  <div class="row">
    <div class="col-md-4" *ngFor="let post of filteredPosts">
      <div class="card artistic-card mb-4">
        <!-- Artwork Image -->
        <img *ngIf="post.image" [src]="'http://localhost:1337' + post.image[0].url" class="card-img-top" alt="Art Work">
        
        <div class="card-body">
          <h5 class="card-title artistic-card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>

          <!-- Author Info -->
          <div class="author-info">
            <small class="text-muted">By: <strong>{{ post.user.username }}</strong></small>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
